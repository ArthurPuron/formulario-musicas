<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seleção de Músicas para Casamento</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Playfair Display', serif;
      background-color: #1a2b4c; /* azul escuro da logo */
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 90%;
      max-width: 700px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      color: #333;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
      color: #444;
    }
    input[type="text"],
    input[type="url"],
    input[type="date"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo img {
      max-width: 200px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="logo.png" alt="Logo da Empresa">
    </div>
    <h1>Seleção de Músicas para Casamento</h1>
    <form id="musicForm">
      <div class="form-group">
        <label for="clientName">Nome do Cliente:</label>
        <input type="text" id="clientName" name="clientName" required />
      </div>
      <div class="form-group">
        <label for="eventDate">Data do Evento:</label>
        <input type="date" id="eventDate" name="eventDate" required />
      </div>

      <div class="form-group">
        <label>Entrada do Noivo:</label>
        <input type="text" name="music1" placeholder="Nome da Música" required />
        <input type="url" name="link1" placeholder="Link da Música" required />
      </div>

      <div class="form-group">
        <label>Entrada dos pais e padrinhos:</label>
        <input type="text" name="music2" placeholder="Nome da Música" required />
        <input type="url" name="link2" placeholder="Link da Música" required />
      </div>

      <div class="form-group">
        <label>Entrada damas/floristas/plaquinha:</label>
        <input type="text" name="music3" placeholder="Nome da Música" required />
        <input type="url" name="link3" placeholder="Link da Música" required />
      </div>

      <div class="form-group">
        <label>Entrada da Noiva:</label>
        <input type="text" name="music4" placeholder="Nome da Música" required />
        <input type="url" name="link4" placeholder="Link da Música" required />
      </div>

      <div class="form-group">
        <label>Entrada das alianças:</label>
        <input type="text" name="music5" placeholder="Nome da Música" required />
        <input type="url" name="link5" placeholder="Link da Música" required />
      </div>

      <div class="form-group">
        <label>Benção das alianças/votos:</label>
        <input type="text" name="music6" placeholder="Nome da Música" required />
        <input type="url" name="link6" placeholder="Link da Música" required />
      </div>

      <div class="form-group">
        <label>Assinaturas:</label>
        <input type="text" name="music7" placeholder="Nome da Música" required />
        <input type="url" name="link7" placeholder="Link da Música" required />
      </div>

      <div class="form-group">
        <label>Cumprimento e saída dos pais, padrinhos e pajens:</label>
        <input type="text" name="music8" placeholder="Nome da Música" required />
        <input type="url" name="link8" placeholder="Link da Música" required />
      </div>

      <div class="form-group">
        <label>Saída dos noivos:</label>
        <input type="text" name="music9" placeholder="Nome da Música" required />
        <input type="url" name="link9" placeholder="Link da Música" required />
      </div>

      <button type="submit">Enviar Seleção</button>
    </form>
  </div>

  <script>
    document.getElementById('musicForm').addEventListener('submit', function (event) {
      event.preventDefault();
      alert('Formulário enviado com sucesso!');
    });
  </script>
</body>
</html>
