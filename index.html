<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seleção de Músicas para Casamento</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Playfair Display', serif;
      background-color: #f0f0f0;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 90%;
      max-width: 700px;
      margin: 60px auto;
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      color: #333;
      position:-align: center;
      margin-bottom: 20px;
    }

    .logo img {
      width: 100px;
      border-radius: 8px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
      color: #333;
    }

    .input-icon {
      display: flex;
      align-items: center;
      background: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 10px;
    }

    .input-icon i {
      margin-right: 10px;
      color: #333;
    }

    .input-icon input {
      border: none;
      outline: none;
      width: 100%;
      font-size: 16px;
      background: transparent;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      font-weight: bold;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="logo.png" alt="Logo da Empresa">
    </div>
    <h1>Seleção de Músicas para Casamento</h1>
    <form id="musicForm">
      <div class="form-group">
        <label for="clientName">Nome do Cliente:</label>
        <div class="input-icon">
          <i class="fa fa-user"></i>
          <input type="text" id="clientName" name="clientName" required />
        </div>
      </div>

      <div class="form-group">
        <label for="eventDate">Data do Evento:</label>
        <div class="input-icon">
          <i class="fa fa-calendar-alt"></i>
          <input type="date" id="eventDate" name="eventDate" required />
        </div>
      </div>

      <!-- Campos de músicas -->
      <!-- Repita os blocos abaixo para cada momento da cerimônia -->
      <div class="form-group">
        <label>Entrada do Noivo:</label>
        <div class="input-icon">
          <i class="fa fa-music"></i>
          <input type="text" name="music1" placeholder="Nome da Música" required />
        </div>
        <div class="input-icon">
          <i class="fa fa-link"></i>
          <input type="url" name="link1" placeholder="Link da Música" required />
        </div>
      </div>

      <!-- Adicione os demais campos conforme necessário -->

      <button type="submit">Enviar Seleção</button>
    </form>
  </div>

  <script>
    document.getElementById('musicForm').addEventListener('submit', function (event) {
      event.preventDefault();
      alert('Formulário enviado com sucesso!');
    });
  </script>
</body>
</html>
