<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Teste de Envio</title>
</head>
<body>
  <h2>Formulário de Teste</h2>
  <form id="testForm">
    <label for="clientName">Nome do Cliente:</label>
    <input type="text" name="clientName" required><br><br>

    <label for="eventDate">Data do Evento:</label>
    <input type="date" name="eventDate" required><br><br>

    <button type="submit">Enviar</button>
  </form>

  <script>
    document.getElementById('testForm').addEventListener('submit', function (event) {
      event.preventDefault();

      const formData = new FormData(this);
      const data = new URLSearchParams(formData);

      fetch('https://script.google.com/macros/s/AKfycbyBFSbLFhgvKD5sV8eZC8mLAOickvM3Zu3pdL2Ewoe-Csxaxosqc7B9B9VXzj23To2Nbw/exec', {
        method: 'POST',
        body: data
      })
      .then(response => response.json())
      .then(result => {
        alert('Formulário de teste enviado com sucesso!');
      })
      .catch(error => {
        alert('Erro ao enviar formulário de teste.');
        console.error(error);
      });
    });
  </script>
</body>
</html>
